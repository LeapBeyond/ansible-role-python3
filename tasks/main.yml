---
- name: Requirements for Python install
  block:
    - name: install IUS repo
      become: true
      yum:
        name: "https://centos7.iuscommunity.org/ius-release.rpm"
        state: present
        update_cache: true

    - name: install system packages
      become: true
      yum:
        name: "{{ system_packages }}"
        state: present